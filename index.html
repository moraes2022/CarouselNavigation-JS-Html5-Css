<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>CarouselNavigation-JS-Html5-Css
    </title>
</head>
<body>
    <section>
            <div class="swiper mySwiper container">
                <div class="swiper-wrapper content">
                     <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/01.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/02.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">

                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">

                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/05.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/06.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/07.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/08.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/09.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="/public/img/10.png" alt="ANT-MAN">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">

                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop:true,
            loopFillGroupWithBlank:true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            }
        })
    </script>

</body>
</html>
